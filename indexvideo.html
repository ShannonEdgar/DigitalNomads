<body>

    <div id="logo-background">

    </div>

    <video id="videoID" autoplay loop src="assets/images/manhattan-sunset-from-brooklyn-bridge-park-video-id658919404.mp4">
    </video>


    <div class="container4">
        <h1 class="text-center font">WELCOME NOMAD</h1>
        


        <div class="input-group">
            <form action="index2.html">
                <span id="input-name" class="input-group-btn" style="width:0;">
                    <input id="your-city" type="text" class="form-control" placeholder="Enter your city">
                    <input id="save-city" value="Go" type="submit" class="btn">
                </span>
            </form>
        </div>





            <script>
                $("#save-city").on("click", function () {
                    var userCity = $("#your-city").val().trim();
                    localStorage.clear();
                    localStorage.setItem("city", userCity);
                });

            </script>
